name: PR
on:
  pull_request:
    branches:
      - develop
    types: [ opened, synchronize ]

jobs:
  terraform:
    name: Execute Terraform in deployment
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [ 'deploy/terraform' ]
      defaults:
        run:
          working-directory: ${{ matrix.directory }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        id: setup-tf
        uses: hashicorp/setup-terraform@v2

      - name: Setup AWS Credentials
        id: setup-aws
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      - name: Terraform validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outputs.stdout }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outputs.stdout }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outputs.stdout }}\``;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform checks in directory '${{ matrix.directory }}'\n` + output
            })
